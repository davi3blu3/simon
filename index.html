<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Simon Says Game</title>
        <meta name="description" content="dave harned web developer portfolio">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="container">
        <div class="inner-circle">
            <h1 class="game-title">simon</h1>
            <div class="game-controls">
                <div id="counter" class="round-counter">00</div>
                <button id="reset" class="control-btn">reset</button>              
            </div>
            <div>
                <button id="strict" class="control-btn">strict mode</button> 
            </div> 
        </div><!-- controls -->

        <div class="row">
            <div id="green" class="green-btn game-button"></div>
            <div id="red" class="red-btn game-button"></div>
        </div><!-- row -->
        <div class="row"></div>
            <div id="yellow" class="yellow-btn game-button"></div>
            <div id="blue" class="blue-btn game-button"></div>
        </div><!-- row -->
    </div><!-- container -->


    <!--<script src="js/jquery-1.12.0.min.js"></script>-->
    <script src="js/DOMHandler.js"></script>
    <script src="js/SimonGame.js"></script>
    <script src="js/buttonPlay.js"></script>
    </body>
</html>
